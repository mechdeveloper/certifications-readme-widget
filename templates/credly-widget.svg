<svg version="1.1"
    width="595" 
    height="195"
    viewBox="0 0 595 195"
    fill="#ffffff"
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" >

    <style>
      .header {
        font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
        fill: #white;
        animation: fadeInAnimation 0.8s ease-in-out forwards;
      }
      @supports(-moz-appearance: auto) {
        /* Selector detects Firefox */
        .header { font-size: 15.5px; }
      }
      .cert-text {
        font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; 
        fill: #white;
      }
    </style>

    <rect data-id="card-bg" 
      x="2" 
      y="2" 
      rx="5"
      width="99%" 
      height="99%"
      stroke="#ffffff"
      fill="#000000"
      stroke-width="2"
      stroke-opacity="1"
    />

    <g data-id="card-title" 
      transform="translate(25, 35)">

        <g transform="translate(0, 0)">
          <text
            x="0"
            y="0"
            class="header"
            data-testid="header">
                Exams and Certifications
          </text>
        </g>
    </g>

    <g data-id="main-card-body"
      transform="translate(25, 75)">
    
      <!-- <g data-id="Total Badges" 
        transform="translate(425, 50)"> -->
        <!-- <circle 
          cx="60" 
          cy="-20" 
          r="50" 
          stroke="white" 
          stroke-width="3" 
          fill="black" /> -->

        <!-- <text
            x="0"
            y="0"
            font-size="64"
            class="stagger">
            10
        </text> -->
        <!-- <text
            x="0"
            y="30"
            font-size="16"
            class="stagger">
            Total Badges
        </text> -->
      <!-- </g> -->
    
      <text x="0" y="0" class="cert-text">
        Microsoft Certified: Azure Fundamentals
      </text>
      <text x="0" y="20" class="cert-text">
        Microsoft Certified: Azure Administrator Associate
      </text>
      <text x="0" y="40" class="cert-text">
        Microsoft Certified: Azure Solutions Architect Expert
      </text>
      <text x="0" y="60" class="cert-text">
        Exam 480: Programming in HTML5 with JavaScript and CSS3
      </text>
      <text x="0" y="80" class="cert-text">
        AZ-303: Microsoft Azure Architect Technologies
      </text>
    </g>
</svg>
